<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">      
  <title>Document</title>
</head>
<body>
  <header>HERE GOES HEADER</header>
    <section id="home">
      <div>
        <button id="quizBtn">Go to quiz</button>
      </div>
      <div>Stats</div>
    </section>


    <section id="quiz">
      <div id="question"></div>
      <div id="answers"></div>
      <button id="nextBtn">NEXT</button>
    </section>



    <!--JOAN: he añadido un botón y dos divs para mostrar promedio & limpiar local storage-->
    <section id="score">
      <div>RESULTS:</div>
      <!-- Para pintar los puntos (que se vean en formato GRANDE)   -->
      <div id="counterDiv"></div>
      <!-- Para pintar la frase divertida que acompaña al resultado -->
        <div id="sentenceDiv"></div>
        <div id="average"></div>
      <button id="restartBtn">Restart Quiz</button>
      <button id="clearBtn">Clear game history</button>
      <div id="clearedMsg"></div>

      </section>
 
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
