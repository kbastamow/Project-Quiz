<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">      
  <title>SuperQuiz</title>
</head>
<body class="container-fluid text-bg-dark p-0">
  <header class="h1 text-center py-3 bg-black text-light">SUPERQUIZ</header>

  <section id="home" class="d-flex flex-column gap-3 text-center align-items-center my-3 ">
    <div class="border border-danger border-4 rounded-2 py-4 px-2 text-bg-light col-11 col-md-7">
      <h3>A challenge that will test your wit and wisdom.
        <h3>Are you Ready?</h3>
        <button id="quizBtn" class="btn btn-md-lg btn-danger my-4 px-5 py-3 w-50 shadow">Go to quiz</button>
    </div>
    <div class="border border-danger border-4 rounded-2 py-4 text-bg-light col-11 col-md-7 h4">Stats
    <div id="average" class="py-2 h5"></div>
    <div id="chartDiv" class="col-md-10 border border-1 border-dark mx-auto"></div>
  </div>
  </section>


  <section id="quiz" class="d-flex flex-column gap-3 text-center align-items-center my-3">
    <div class="card d-flex flex-column gap-5 text-dark border border-warning border-4 col-11 col-md-7">
      <div class="card-body">
        <div id="question" class="card-title fs-4 py-3"></div>
        <div id="answers" class="d-flex flex-column gap-4 py-2 align-items-center"></div>
        <button id="nextBtn" class="btn btn-dark shadow col-md-7 my-2 px-5">NEXT</button>
      </div>
    </div>
  </section>



  <section id="score" class="d-flex flex-column gap-3 text-center align-items-center my-3 ">
    <div class="border border-danger border-4 rounded-2 py-4 px-2 text-bg-light col-11 col-md-7"> 
      <div id="counterDiv" class="h2"></div>
      <div id="sentenceDiv" class="h4"></div>
      <div>
        <img id="image" class="shadow img-thumbnail col-md-6" src="" alt="Results Picture">
      </div>
      <button id="restartBtn" class="btn btn-dark shadow my-3 px-5">Restart Quiz</button>
      <button id="reviewBtn" class="btn btn-dark shadow my-3 px-5" data-bs-toggle="modal"
        data-bs-target="#myModal">Review Questions</button>
      <button id="clearBtn" class="btn btn-dark shadow my-3 px-5">Clear game history</button>
      <div id="clearedMsg"></div>

      
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content border-dark">
            <div class="modal-header">
              <div class="h4 mt-1 ms-2 text-center">Learn from your mistakes</div>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="questionsPopup" class="modal-body"></div>
          </div>
        </div>
      </div>

    </div>
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
